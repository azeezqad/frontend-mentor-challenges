        --blue: hsl(229, 23%, 23%);
        --dark-grayish: hsl(227, 10%, 46%);
        --dark-gray: hsl(0, 0%, 59%);
      }
      * {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
      }
      body {
        font-family: "Kumbh Sans", sans-serif;
        font-size: 18px;
        color: var(--blue);
        background-color: var(--dark-cyan);
        background-image: url(./images/bg-pattern-top.svg),
          url(./images/bg-pattern-bottom.svg);
        background-repeat: no-repeat, no-repeat;
        background-position: top 150% left -780%, bottom 160% right -870%;
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }
    
      main {
        width: 250px;
        margin: 50px auto;
        background-color: white;
        border-radius: 12px;
        overflow: hidden;
        text-align: center;
        /* clear: both; */
      }
      #top-bg {
        width: 100%;
        height: 30%;
      }
      #profile-image {
        border: 4px solid white;
        border-radius: 50%;
        margin-top: -49px;
      }
      h1 {
        font-size: inherit;
        margin: 10px 0 0 0;
      }
      h1 span,
      p {
        color: var(--dark-gray);
      }
      p {
        margin: 10px 0 20px;
      }
      hr {
        height: 0.5px;
        border: none;
        background-color: var(--dark-grayish);
      }
      table {
        width: 100%;
        margin: 20px 0;
      }
      p,
      th,
      td {
        font-size: 12px;
      }
      @media(max-width:400px){
        body {
        background-position: right -25% bottom 46%, left -27% top -37%;
    }

      }
      .attribution{
        width: 300px;
        margin: 0 auto;
      }
    </style>
